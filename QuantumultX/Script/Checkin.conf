^https?://api\.m\.jd\.com/client\.action\?functionId=(wareBusiness|serverConfig) url script-response-body jd_price.js

# 淘宝价格查询
^https?://amdc\.m\.taobao\.com/amdc/mobileDispatch url script-response-body tb_price.js
